<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BART ‚Äì Modo Arcade</title>

  <!-- Librer√≠as -->
  <script src="src/jquery-3.0.0.min.js"></script>
  <script src="src/jcanvas.min.js"></script>
  <script src="src/jquery.bart.js"></script>
  <link rel="stylesheet" href="src/jquery.bart.css" />

  <!-- Fuente arcade -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Estilo arcade -->
  <style>
    body {
      background: radial-gradient(#1a1a1a, #000000);
      color: #00ffcc;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #intro, #final {
      max-width: 700px;
      margin: 80px auto;
      padding: 40px;
      background-color: #111;
      border: 4px solid #00ffcc;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc;
    }

    h1, p {
      color: #00ffcc;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 14px;
      width: 80%;
      font-size: 14px;
      border: none;
      background-color: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 6px;
      font-family: 'Press Start 2P', monospace;
    }

    button {
      background-color: #ff00cc;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 12px;
      font-family: 'Press Start 2P', monospace;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 12px #ff00cc;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00cc;
    }

    #bart {
      margin: 40px auto;
      max-width: 700px;
      text-align: center;
    }

    canvas {
      background-color: #000 !important;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 0 0 12px #00ffcc;
    }

    .BARTinflate, .BARTcashin, .BARTnext {
      background-color: #00ccff;
      color: #000;
      border: none;
      font-size: 12px;
      font-family: 'Press Start 2P', monospace;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 12px #00ccff;
    }

    .BARTinflate:hover, .BARTcashin:hover, .BARTnext:hover {
      background-color: #00ffff;
      box-shadow: 0 0 20px #00ffff;
    }

    .BARTbottom {
      padding-top: 20px;
    }
  </style>

  <script>
    let userID = "";

    $(document).ready(function () {
      $("#start_btn").click(function () {
        userID = $("#user_id").val().trim();
        if (userID === "") {
          alert("üö® Ingres√° un correo o ID para continuar.");
          return;
        }

        $("#intro").hide();
        $("#bart").show();

        $("#bart").bart({
          b: 5,
          s: {
            user_id: userID,
            bgcol: "#000000",
            txt_cashin: "üí∞ COBRAR üí∞",
            txt_inflate: "INFLAR GLOBO",
            txt_next: "SIGUIENTE",
            txt_balloon_number: "Globo n√∫mero: ",
            txt_number_of_pumps: "N¬∞ de infladas: ",
            txt_current_earned: "Ganancia actual: ",
            txt_total_earned: "Total acumulado: ",
            txt_prob_explosion: "Probabilidad de explosi√≥n:",
            txt_pumps_used: "Infladas usadas:",
            txtEnd: "Gracias por participar üéâ",
            onload: function () {
              setTimeout(() => {
                ["balnum", "pumpnum", "curearn", "totearn", "popprob", "pumuse"].forEach(layer => {
                  $("#bart canvas").setLayer(layer, {
                    fillStyle: "#00ffcc"
                  }).drawLayers();
                });
              }, 100);
            }
          }
        });
      });
    });
  </script>
</head>

<body>

  <!-- Pantalla inicial -->
  <div id="intro">
    <h1>üïπÔ∏è BART ‚Äì Modo Arcade</h1>
    <p>Infl√° el globo para ganar puntos. Pero si explota... ¬°perd√©s lo acumulado!</p>
    <p>Ingres√° tu correo electr√≥nico o un ID √∫nico para comenzar:</p>
    <input type="text" id="user_id" placeholder="Correo electr√≥nico o ID" /><br />
    <button id="start_btn">Comenzar</button>
  </div>

  <!-- Contenedor del experimento -->
  <div id="bart" style="display: none;"></div>

</body>
</html>
