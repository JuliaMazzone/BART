
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BART ‚Äì Modo Arcade</title>
  <script src="src/jquery-3.0.0.min.js"></script>
  <script src="src/jcanvas.min.js"></script>
  <script src="src/jquery.bart.js"></script>
  <link rel="stylesheet" href="src/jquery.bart.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(#1a1a1a, #000000);
      color: #00ffcc;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #intro, #bart, #final {
      max-width: 700px;
      margin: 80px auto;
      padding: 40px;
      background-color: #111;
      border: 4px solid #00ffcc;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc;
      display: none;
    }
    #intro { display: block; }
    input[type="text"] {
      padding: 14px;
      width: 80%;
      font-size: 14px;
      border: none;
      background-color: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 6px;
      font-family: 'Press Start 2P', monospace;
    }
    button {
      background-color: #ff00cc;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 12px;
      font-family: 'Press Start 2P', monospace;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 12px #ff00cc;
    }
  </style>
  <script>
    let userID = "";
    $(document).ready(function () {
      $("#start_btn").click(function () {
        userID = $("#user_id").val().trim();
        if (userID === "") {
          alert("üö® Ingres√° un correo o ID para continuar.");
          return;
        }
        $("#intro").hide();
        $("#bart").show();
        $("#bart").bart({
          b: 5,
          s: {
            user_id: userID,
            txt_inflate: "INFLAR GLOBO",
            txt_cashin: "üí∞ COBRAR üí∞",
            txt_next: "SIGUIENTE",
            txt_balloon_number: "Globo n√∫mero: ",
            txt_number_of_pumps: "N¬∞ de infladas: ",
            txt_current_earned: "Ganancia actual: ",
            txt_total_earned: "Total acumulado: ",
            txtEnd: "¬°Gracias por participar!",
            onend: function () {
              $("#bart").hide();
              $("#final").show();
            }
          }
        });
      });
    });
  </script>
</head>
<body>
  <div id="intro">
    <h1>üïπÔ∏è BART ‚Äì Modo Arcade</h1>
    <p>Ingres√° tu correo electr√≥nico o ID √∫nico para comenzar:</p>
    <input type="text" id="user_id" placeholder="Correo o ID" /><br />
    <button id="start_btn">Comenzar</button>
  </div>
  <div id="bart"></div>
  <div id="final">
    <h2>üéâ ¬°Gracias por participar!</h2>
    <p>Tus resultados han sido guardados correctamente.</p>
  </div>
</body>
</html>
