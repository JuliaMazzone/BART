<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BART ‚Äì Arcade Mode</title>

  <!-- Librer√≠as -->
  <script src="src/jquery-3.0.0.min.js"></script>
  <script src="src/jcanvas.min.js"></script>
  <script src="src/jquery.bart.js"></script>
  <link rel="stylesheet" href="src/jquery.bart.css" />

  <!-- Fuente arcade -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Estilo Arcade -->
  <style>
    body {
      background: radial-gradient(#1a1a1a, #000000);
      color: #00ffcc;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #intro {
      max-width: 700px;
      margin: 80px auto;
      padding: 40px;
      background-color: #111;
      border: 4px solid #00ffcc;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc;
    }

    h1, p {
      color: #00ffcc;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 14px;
      width: 80%;
      font-size: 14px;
      border: none;
      background-color: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 6px;
      font-family: 'Press Start 2P', monospace;
    }

    button {
      background-color: #ff00cc;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 12px;
      font-family: 'Press Start 2P', monospace;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 12px #ff00cc;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00cc;
    }

    #bart {
      margin: 40px auto;
      max-width: 700px;
      text-align: center;
    }

    canvas {
      background-color: #000 !important;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 0 0 12px #00ffcc;
    }

    .BARTinflate, .BARTcashin, .BARTnext {
      background-color: #00ccff;
      color: #000;
      border: none;
      font-size: 12px;
      font-family: 'Press Start 2P', monospace;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 12px #00ccff;
    }

    .BARTinflate:hover, .BARTcashin:hover, .BARTnext:hover {
      background-color: #00ffff;
      box-shadow: 0 0 20px #00ffff;
    }

    .BARTbottom {
      padding-top: 20px;
    }
  </style>

  <!-- L√≥gica -->
  <script>
    let userID = "";

    $(document).ready(function () {
      $("#start_btn").click(function () {
        userID = $("#user_id").val().trim();
        if (userID === "") {
          alert("üö® Ingres√° un correo o ID para continuar.");
          return;
        }

        $("#intro").hide();
        $("#bart").show();

        $("#bart").bart({
          b: 5,
          s: {
            onend: function () {
              iterationResults.forEach(result => {
                const now = new Date();
                const fecha = `${now.getFullYear().toString().slice(-2)}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                fetch("https://api.sheetbest.com/sheets/f14be2c3-ad61-4cfe-a44b-05acb934fda5", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    id: result.id,
                    pumps: result.pumps,
                    exploded: result.exploded,
                    time: result.time,
                    Fecha: fecha,
                    user_id: userID
                  })
                }).then(res => res.json())
                  .then(data => console.log("‚úîÔ∏è Enviado:", data))
                  .catch(err => console.error("‚ùå Error:", err));
              });

              alert("üéâ ¬°Gracias por jugar!");
            }
          }
        });
      });
    });
  </script>
</head>

<body>
  <div id="intro">
    <h1>üïπÔ∏è BART ‚Äì Modo Arcade</h1>
    <p>Infl√° el globo, gan√° puntos. Pero si explota... ¬°Game Over!</p>
    <p>Ingres√° tu ID o correo electr√≥nico para comenzar:</p>
    <input type="text" id="user_id" placeholder="Correo o ID" /><br />
    <button id="start_btn">Start Game</button>
  </div>

  <div id="bart" style="display: none;"></div>
</body>
</html>
